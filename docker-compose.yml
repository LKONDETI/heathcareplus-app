# Docker Compose for HealthcarePlus

version: '3.8'
services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: healthcareplus_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://0.0.0.0:5046"
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=healthcareplus_app;Username=postgres;Password=password"
    ports:
      - "5046:5046"
    working_dir: /app
    command: ["dotnet", "backend.dll"] 


  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      API_BASE_URL: "http://backend:5046"
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: ["npx", "expo", "start", "--web"]

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthcareplus.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data:
